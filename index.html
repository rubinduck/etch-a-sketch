<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch a sketch</title>
    <link rel='stylesheet' href='styles.css'>
    <script defer src='script.js'></script>
</head>
<body>
    <span class='text' id='draw-invitation'>To draw hover over and press left button</span>
    <div id='grid-and-controls-container'>
        <div id='cells-grid'></div>
        <div id='control-panel'>
            <div id='resize-controls-container'>
                <input id='size-input' type='number' autocomplete='off'
                min='2' max='100'>
                <button class='control-button' id='resize-button'>Resize</button>
            </div>
            <button class='control-button' id='clear-button'>Clear</button>
        </div>
    </div>
</body>
</html>
